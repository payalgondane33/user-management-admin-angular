<div class="min-h-screen flex bg-[#FDFAFF]">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <app-backdrop></app-backdrop>

  <!-- Main Content Area -->
  <div
    class="flex flex-col flex-1 transition-all duration-300"
    [ngClass]="{
      'xl:ml-[260px]': (isExpanded$ | async),
      'xl:ml-[80px]': !(isExpanded$ | async),
      'ml-0': (isMobileOpen$ | async),
    }"
  >
    <!-- Header -->
    <app-header></app-header>

    <!-- Page Content -->
    <main class="flex-1">
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <app-footer></app-footer>
  </div>
</div>
